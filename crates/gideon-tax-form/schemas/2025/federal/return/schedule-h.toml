[form]
number = "Schedule H"
title = "Household Employment Taxes"
year = 2025
category = "return"
url = "https://www.irs.gov/instructions/i1040sh"

# ── Header Questions ─────────────────────────────────────────────

[[fields]]
line = "A"
name = "had_household_employee"
label = "Did you pay any one household employee cash wages of $2,800 or more in 2025?"
type = "bool"

[[fields]]
line = "B"
name = "withheld_federal_income_tax"
label = "Did you withhold federal income tax during 2025 for any household employee?"
type = "bool"

[[fields]]
line = "C"
name = "paid_1000_any_quarter"
label = "Did you pay total cash wages of $1,000 or more in any calendar quarter of 2024 or 2025 to all household employees?"
type = "bool"

# ── Part I — Social Security, Medicare, and FUTA Taxes ─────────────

[[fields]]
line = "1"
name = "total_cash_wages_ss_medicare"
label = "Total cash wages subject to social security tax"
type = "usd"
required = false

[[fields]]
line = "2"
name = "social_security_tax"
label = "Social security tax. Multiply line 1 by 12.4% (0.124)"
type = "usd"
required = false

[[fields]]
line = "3"
name = "total_cash_wages_medicare"
label = "Total cash wages subject to Medicare tax"
type = "usd"
required = false

[[fields]]
line = "4"
name = "medicare_tax"
label = "Medicare tax. Multiply line 3 by 2.9% (0.029)"
type = "usd"
required = false

[[fields]]
line = "5"
name = "additional_medicare_tax"
label = "Additional Medicare Tax. Multiply line 3 by 0.9% (0.009) for wages over $200,000"
type = "usd"
required = false

[[fields]]
line = "6"
name = "total_ss_medicare"
label = "Total social security, Medicare, and Additional Medicare taxes. Add lines 2, 4, and 5"
type = "usd"

[[fields]]
line = "7"
name = "federal_income_tax_withheld"
label = "Federal income tax withheld"
type = "usd"
required = false

[[fields]]
line = "8"
name = "total_ss_medicare_withheld"
label = "Add lines 6 and 7"
type = "usd"

# ── Part II — Federal Unemployment (FUTA) Tax ──────────────────────

[[fields]]
line = "9"
name = "futa_paid_only_one_state"
label = "Did you pay all state unemployment contributions for 2025 by the due date of your federal return? If you paid your total FUTA tax when due, were not a household employer in any other state, and paid only to one state, check 'Yes'"
type = "bool"
required = false

[[fields]]
line = "10"
name = "taxable_futa_wages"
label = "Total cash wages subject to FUTA tax"
type = "usd"
required = false

[[fields]]
line = "11"
name = "futa_tax_before_adjustments"
label = "Multiply line 10 by 6.0% (0.060)"
type = "usd"
required = false

[[fields]]
line = "12"
name = "state_unemployment_credit"
label = "Multiply line 10 by 5.4% (0.054)"
type = "usd"
required = false

[[fields]]
line = "13"
name = "futa_credit"
label = "Enter the smaller of line 11 or line 12"
type = "usd"
required = false

[[fields]]
line = "14"
name = "futa_tax"
label = "FUTA tax. Subtract line 13 from line 11. Enter here and go to line 15"
type = "usd"
required = false

# ── Part III — Total Household Employment Taxes ──────────────────

[[fields]]
line = "15"
name = "total_household_taxes"
label = "Total household employment taxes. Add line 8 and line 14"
type = "usd"

[[fields]]
line = "16"
name = "estimated_tax_applied"
label = "Are household employment taxes included in estimated tax payments you already made?"
type = "usd"
required = false

[[fields]]
line = "17"
name = "balance_due"
label = "Balance due. Subtract line 16 from line 15. Enter here and on Schedule 2 (Form 1040), line 9"
type = "usd"
