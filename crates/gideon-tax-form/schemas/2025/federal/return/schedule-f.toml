[form]
number = "Schedule F"
title = "Profit or Loss From Farming"
year = 2025
category = "return"
url = "https://www.irs.gov/instructions/i1040sf"

# ── Header ─────────────────────────────────────────────────────────

[[fields]]
line = "A"
name = "principal_crop"
label = "Principal crop or activity"
type = "string"

[[fields]]
line = "B"
name = "activity_code"
label = "Enter code from Part IV"
type = "string"

[[fields]]
line = "C"
name = "accounting_method"
label = "Accounting method"
type = "string"
# Values: Cash, Accrual

[[fields]]
line = "D"
name = "ein"
label = "Employer ID number (EIN), if any"
type = "ein"
required = false

[[fields]]
line = "E"
name = "materially_participated"
label = "Did you materially participate in the operation of this business during 2025?"
type = "bool"

[[fields]]
line = "F"
name = "filed_1099"
label = "Did you make any payments in 2025 that would require you to file Form(s) 1099?"
type = "bool"

[[fields]]
line = "G"
name = "filed_required_1099s"
label = "If 'Yes,' did you or will you file required Form(s) 1099?"
type = "bool"
required = false

