[form]
number = "Schedule R"
title = "Credit for the Elderly or the Disabled"
year = 2025
category = "return"
url = "https://www.irs.gov/instructions/i1040sr"

# ── Part I — Check Only One Box ──────────────────────────────────
# Single, Head of household, or Qualifying surviving spouse:

[[fields]]
line = "1"
name = "box_1"
label = "You were 65 or older (Single, Head of household, or Qualifying surviving spouse)"
type = "bool"
required = false

[[fields]]
line = "2"
name = "box_2"
label = "You were under 65 and you retired on permanent and total disability (Single, Head of household, or Qualifying surviving spouse)"
type = "bool"
required = false

# Married filing jointly:

[[fields]]
line = "3"
name = "box_3"
label = "Both spouses were 65 or older (Married filing jointly)"
type = "bool"
required = false

[[fields]]
line = "4"
name = "box_4"
label = "Both spouses were under 65, but only one spouse retired on permanent and total disability (Married filing jointly)"
type = "bool"
required = false

[[fields]]
line = "5"
name = "box_5"
label = "Both spouses were under 65, and both retired on permanent and total disability (Married filing jointly)"
type = "bool"
required = false

[[fields]]
line = "6"
name = "box_6"
label = "One spouse was 65 or older, and the other spouse was under 65 and retired on permanent and total disability (Married filing jointly)"
type = "bool"
required = false

[[fields]]
line = "7"
name = "box_7"
label = "One spouse was 65 or older, and the other spouse was under 65 and NOT retired on permanent and total disability (Married filing jointly)"
type = "bool"
required = false

# Married filing separately:

[[fields]]
line = "8"
name = "box_8"
label = "You were 65 or older (Married filing separately and lived apart all year)"
type = "bool"
required = false

[[fields]]
line = "9"
name = "box_9"
label = "You were under 65 and you retired on permanent and total disability (Married filing separately and lived apart all year)"
type = "bool"
required = false

# ── Part II — Statement of Permanent and Total Disability ────────
# Complete only if you checked Box 2, 4, 5, 6, or 9 in Part I.

[[fields]]
line = "A"
name = "physician_certified"
label = "Has a physician certified that you have a permanent and total disability?"
type = "bool"
required = false

[[fields]]
line = "B"
name = "prior_year_certification"
label = "If you checked 'Yes' in A, did you file a physician's certification for a prior tax year, and the physician signed line B on the statement?"
type = "bool"
required = false

# ── Part III — Figure Your Credit ────────────────────────────────

[[fields]]
line = "10"
name = "initial_amount"
label = "If you checked (in Part I): Box 1, 2, 4, or 7, enter $5,000. Box 3, 5, or 6, enter $7,500. Box 8 or 9, enter $3,750"
type = "usd"

[[fields]]
line = "11"
name = "disability_income"
label = "If you checked (in Part I) Box 2, 4, 5, 6, or 9: Enter your taxable disability income. All others, enter the amount from line 10 and go to line 12"
type = "usd"
required = false

[[fields]]
line = "12"
name = "smaller_10_11"
label = "Enter the smaller of line 10 or line 11"
type = "usd"

[[fields]]
line = "13a"
name = "nontaxable_ss"
label = "Nontaxable part of social security benefits and nontaxable part of railroad retirement benefits treated as social security"
type = "usd"
required = false

[[fields]]
line = "13b"
name = "nontaxable_veterans_pension"
label = "Nontaxable veterans' pensions and any other pension, annuity, or disability benefit that is excluded from income under any other provision of law"
type = "usd"
required = false

[[fields]]
line = "13c"
name = "total_nontaxable"
label = "Add lines 13a and 13b"
type = "usd"

[[fields]]
line = "14"
name = "agi"
label = "Enter the amount from Form 1040 or 1040-SR, line 11 (adjusted gross income)"
type = "usd"

[[fields]]
line = "15"
name = "agi_threshold"
label = "If you checked (in Part I): Box 1 or 2, enter $7,500. Box 3, 4, 5, 6, or 7, enter $10,000. Box 8 or 9, enter $5,000"
type = "usd"

[[fields]]
line = "16"
name = "excess_agi"
label = "Subtract line 15 from line 14. If zero or less, enter -0-"
type = "usd"

[[fields]]
line = "17"
name = "half_excess"
label = "Enter one-half of line 16"
type = "usd"

[[fields]]
line = "18"
name = "total_reductions"
label = "Add lines 13c and 17"
type = "usd"

[[fields]]
line = "19"
name = "credit_base"
label = "Subtract line 18 from line 12. If zero or less, stop; you can't take the credit"
type = "usd"

[[fields]]
line = "20"
name = "tentative_credit"
label = "Multiply line 19 by 15% (0.15)"
type = "usd"

[[fields]]
line = "21"
name = "tax_liability_limit"
label = "Tax liability limit. Enter the amount from the Credit Limit Worksheet in the instructions"
type = "usd"

[[fields]]
line = "22"
name = "credit_amount"
label = "Credit for the elderly or the disabled. Enter the smaller of line 20 or line 21. Also enter this amount on Schedule 3 (Form 1040), line 6d"
type = "usd"
