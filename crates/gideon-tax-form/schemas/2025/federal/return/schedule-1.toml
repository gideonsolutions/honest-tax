name = "ssn"
label = "Your social security number"
type = "ssn"

[[fields]]
line = "header"
name = "erroneous_1099k_amount"
label = "For 2025, enter the amount reported to you on Form(s) 1099-K that was included in error or for personal items sold at a loss"
type = "usd"
required = false

