[form]
number = "Schedule 8812"
title = "Credits for Qualifying Children and Other Dependents"
year = 2025
category = "return"
url = "https://www.irs.gov/instructions/i1040s8"

# ── Part I — Child Tax Credit and Credit for Other Dependents ────

[[fields]]
line = "1"
name = "agi"
label = "Enter the amount from Form 1040, line 11 (adjusted gross income)"
type = "usd"

[[fields]]
line = "2a"
name = "excluded_income_puerto_rico"
label = "Enter income excluded from Puerto Rico"
type = "usd"
required = false

[[fields]]
line = "2b"
name = "excluded_foreign_income"
label = "Enter the amounts from Form 2555, lines 45 and 50"
type = "usd"
required = false

[[fields]]
line = "2c"
name = "excluded_income_american_samoa"
label = "Enter the amount from Form 4563, line 15"
type = "usd"
required = false

[[fields]]
line = "2d"
name = "total_excluded_income"
label = "Add lines 2a through 2c"
type = "usd"

[[fields]]
line = "3"
name = "combined_income"
label = "Add lines 1 and 2d"
type = "usd"

[[fields]]
line = "4"
name = "num_qualifying_children"
label = "Number of qualifying children under age 17 with the required social security number"
type = "integer"

[[fields]]
line = "5"
name = "child_tax_credit"
label = "Multiply line 4 by $2,200. Enter the result"
type = "usd"

[[fields]]
line = "6"
name = "num_other_dependents"
label = "Number of other dependents, including qualifying children without the required social security number"
type = "integer"
required = false

[[fields]]
line = "7"
name = "other_dependents_credit"
label = "Multiply line 6 by $500. Enter the result"
type = "usd"
required = false

[[fields]]
line = "8"
name = "total_credits"
label = "Add lines 5 and 7"
type = "usd"

[[fields]]
line = "9"
name = "income_threshold"
label = "Enter $400,000 if married filing jointly; $200,000 for all other filing statuses"
type = "usd"

[[fields]]
line = "10"
name = "excess_income"
label = "Subtract line 9 from line 3. If the result is not a multiple of $1,000, increase it to the next multiple of $1,000. If zero or less, enter -0-"
type = "usd"

[[fields]]
line = "11"
name = "phaseout_amount"
label = "Multiply line 10 by 5% (0.05)"
type = "usd"

[[fields]]
line = "12"
name = "tentative_credit"
label = "Subtract line 11 from line 8. If zero or less, stop; you cannot take the child tax credit, credit for other dependents, or the additional child tax credit"
type = "usd"

[[fields]]
line = "13"
name = "tax_liability_limit"
label = "Enter the amount from Credit Limit Worksheet A"
type = "usd"

[[fields]]
line = "14"
name = "nonrefundable_credit"
label = "Enter the smaller of line 12 or line 13. This is your nonrefundable child tax credit and credit for other dependents. Enter on Form 1040, line 19"
type = "usd"

# ── Part II-A — Additional Child Tax Credit for All Filers ───────

[[fields]]
line = "15"
name = "decline_actc"
label = "Check here if you do NOT want to claim the additional child tax credit"
type = "bool"
required = false

[[fields]]
line = "16a"
name = "excess_over_nonrefundable"
label = "Subtract line 14 from line 12"
type = "usd"

[[fields]]
line = "16b"
name = "max_actc"
label = "Number of qualifying children under 17 with SSN multiplied by $1,700"
type = "usd"

[[fields]]
line = "17"
name = "smaller_16a_16b"
label = "Enter the smaller of line 16a or line 16b"
type = "usd"

[[fields]]
line = "18a"
name = "earned_income"
label = "Earned income (see instructions)"
type = "usd"

[[fields]]
line = "18b"
name = "nontaxable_combat_pay"
label = "Nontaxable combat pay (see instructions)"
type = "usd"
required = false

[[fields]]
line = "19"
name = "earned_income_over_threshold"
label = "Subtract $2,500 from line 18a. If zero or less, enter -0-"
type = "usd"

[[fields]]
line = "20"
name = "income_based_credit"
label = "Multiply line 19 by 15% (0.15)"
type = "usd"

# ── Part II-B — Certain Filers With Three or More Qualifying Children

[[fields]]
line = "21"
name = "withheld_ss_medicare"
label = "Withheld social security, Medicare, and Additional Medicare taxes from Form(s) W-2, boxes 4 and 6. If married filing jointly, include your spouse's amounts"
type = "usd"
required = false

[[fields]]
line = "22"
name = "se_tax_and_tips"
label = "Enter the total of the amounts from Schedule 1 (Form 1040), line 15; Schedule 2 (Form 1040), lines 5, 6, and 13"
type = "usd"
required = false

[[fields]]
line = "23"
name = "total_tax_amounts"
label = "Add lines 21 and 22"
type = "usd"
required = false

[[fields]]
line = "24"
name = "eic_and_credits"
label = "Enter total of amounts from Form 1040, line 27, and Schedule 3, line 11"
type = "usd"
required = false

[[fields]]
line = "25"
name = "net_tax"
label = "Subtract line 24 from line 23. If zero or less, enter -0-"
type = "usd"
required = false

[[fields]]
line = "26"
name = "larger_20_25"
label = "Enter the larger of line 20 or line 25"
type = "usd"
required = false

# ── Part II-C — Additional Child Tax Credit ──────────────────────

[[fields]]
line = "27"
name = "additional_child_tax_credit"
label = "Enter the smaller of line 17 or line 26. This is your additional child tax credit. Enter on Form 1040, line 28"
type = "usd"
