[form]
number = "1099-MISC"
title = "Miscellaneous Information"
year = 2025
category = "source"
url = "https://www.irs.gov/instructions/i1099mec"

# ── Identification ─────────────────────────────────────────────────────

[[fields]]
box = "payer_tin"
name = "payer_tin"
label = "PAYER'S TIN"
type = "tin"

[[fields]]
box = "payer_name_address"
name = "payer_name_address"
label = "PAYER'S name, street address, city or town, state or province, country, ZIP or foreign postal code, and telephone no."
type = "string"

[[fields]]
box = "recipient_tin"
name = "recipient_tin"
label = "RECIPIENT'S TIN"
type = "tin"

[[fields]]
box = "recipient_name"
name = "recipient_name"
label = "RECIPIENT'S name"
type = "string"

[[fields]]
box = "recipient_address"
name = "recipient_address"
label = "Street address (including apt. no.)"
type = "string"

[[fields]]
box = "recipient_city_state_zip"
name = "recipient_city_state_zip"
label = "City or town, state or province, country, and ZIP or foreign postal code"
type = "string"

[[fields]]
box = "account_number"
name = "account_number"
label = "Account number"
type = "string"
required = false

[[fields]]
box = "2nd_tin_not"
name = "second_tin_not"
label = "2nd TIN not."
type = "bool"
required = false

# ── Numbered boxes ─────────────────────────────────────────────────────

[[fields]]
box = "1"
name = "rents"
label = "Rents"
type = "usd"
required = false

[[fields]]
box = "2"
