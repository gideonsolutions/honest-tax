[form]
number = "1099-OID"
title = "Original Issue Discount"
year = 2025
category = "source"
url = "https://www.irs.gov/instructions/i1099int"

# ── Identification ──────────────────────────────────────────────────

[[fields]]
box = "payer_tin"
name = "payer_tin"
label = "PAYER'S TIN"
type = "ssn"

[[fields]]
box = "payer_name_address"
name = "payer_name_address"
label = "PAYER'S name, street address, city or town, state or province, country, ZIP or foreign postal code, and telephone no."
type = "string"

[[fields]]
box = "recipient_tin"
name = "recipient_tin"
label = "RECIPIENT'S TIN"
type = "ssn"

[[fields]]
box = "recipient_name"
name = "recipient_name"
label = "RECIPIENT'S name"
type = "string"

[[fields]]
box = "recipient_address"
name = "recipient_address"
label = "Street address (including apt. no.)"
type = "string"

[[fields]]
box = "recipient_city_state_zip"
name = "recipient_city_state_zip"
label = "City or town, state or province, country, and ZIP or foreign postal code"
type = "string"

[[fields]]
box = "fatca_filing_requirement"
name = "fatca_filing_requirement"
label = "FATCA filing requirement"
type = "bool"
required = false

[[fields]]
box = "second_tin_not"
name = "second_tin_not"
label = "2nd TIN not."
type = "bool"
required = false

[[fields]]
box = "account_number"
name = "account_number"
label = "Account number (see instructions)"
type = "string"
required = false

# ── Numbered boxes ──────────────────────────────────────────────────

[[fields]]
box = "1"
name = "original_issue_discount"
label = "Original issue discount for the year"
type = "usd"

[[fields]]
box = "2"
name = "other_periodic_interest"
label = "Other periodic interest"
type = "usd"
required = false

[[fields]]
box = "3"
name = "early_withdrawal_penalty"
label = "Early withdrawal penalty"
type = "usd"
required = false

[[fields]]
box = "4"
name = "federal_income_tax_withheld"
label = "Federal income tax withheld"
type = "usd"
required = false

[[fields]]
box = "5"
name = "market_discount"
label = "Market discount"
type = "usd"
required = false

[[fields]]
box = "6"
name = "acquisition_premium"
label = "Acquisition premium"
type = "usd"
required = false

[[fields]]
box = "7"
name = "description"
label = "Description"
type = "string"
required = false

[[fields]]
box = "8"
name = "oid_on_us_treasury_obligations"
label = "Original issue discount on U.S. Treasury obligations"
type = "usd"
required = false

[[fields]]
box = "9"
name = "investment_expenses"
label = "Investment expenses"
type = "usd"
required = false

[[fields]]
box = "10"
name = "bond_premium"
label = "Bond premium"
type = "usd"
required = false

[[fields]]
box = "11"
name = "tax_exempt_oid"
label = "Tax-exempt OID"
type = "usd"
required = false

# ── State information (first row) ──────────────────────────────────

[[fields]]
box = "12"
name = "state_1"
label = "State"
type = "state"
required = false

[[fields]]
