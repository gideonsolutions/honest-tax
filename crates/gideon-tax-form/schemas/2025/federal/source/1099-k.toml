[form]
number = "1099-K"
title = "Payment Card and Third Party Network Transactions"
year = 2025
category = "source"
url = "https://www.irs.gov/instructions/i1099k"

# ── Identification ─────────────────────────────────────────────────────

[[fields]]
name = "filer_name_address_phone"
label = "Filer's name, address, and telephone number"
type = "string"

[[fields]]
name = "filer_tin"
label = "Filer's TIN"
type = "ein"

[[fields]]
name = "filer_is_pse"
label = "Check to indicate if FILER is a Payment Settlement Entity (PSE)"
type = "bool"
required = false

[[fields]]
name = "filer_is_epf_other"
label = "Check to indicate if FILER is an Electronic Payment Facilitator (EPF)/Other third party"
type = "bool"
required = false

[[fields]]
name = "transactions_payment_card"
label = "Check to indicate transactions reported are: Payment card"
type = "bool"
required = false

[[fields]]
name = "transactions_third_party_network"
label = "Check to indicate transactions reported are: Third party network"
type = "bool"
required = false

[[fields]]
name = "pse_name_phone"
label = "PSE's name and telephone number"
type = "string"
required = false

[[fields]]
name = "payee_tin"
label = "PAYEE'S TIN"
type = "string"

[[fields]]
name = "payee_name_address"
label = "PAYEE'S name, street address, city or town, state or province, country, and ZIP or foreign postal code"
type = "string"

[[fields]]
name = "account_number"
label = "Account number"
type = "string"
required = false

[[fields]]
name = "second_tin_not"
label = "2nd TIN not."
type = "bool"
required = false

# ── Numbered boxes ─────────────────────────────────────────────────────

[[fields]]
box = "1a"
name = "gross_amount"
label = "Gross amount of payment card/third party network transactions"
type = "usd"

[[fields]]
box = "1b"
name = "card_not_present_transactions"
label = "Card not present transactions"
type = "usd"
required = false

[[fields]]
box = "2"
name = "merchant_category_code"
label = "Merchant category code"
type = "string"
required = false

[[fields]]
box = "3"
name = "number_of_payment_transactions"
label = "Number of payment transactions"
type = "integer"
required = false

[[fields]]
box = "4"
name = "federal_income_tax_withheld"
label = "Federal income tax withheld"
type = "usd"
required = false

